{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{{ request.project_name }}{% endblock %}</title>

    {% include 'head_css.html' %}
    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">

   
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><a href='/'>{{ request.project_name }}</a></h3>
              <!-- <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav> -->
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">{% block error_title %}{% endblock %}</h1>
            <p class="lead">{% block error_description %}{% endblock %}</p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p><a href='/'>{{ request.project_name }}</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    {% include 'js.html' %}
  </body>
</html>
